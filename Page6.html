  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      /* Ensure scrolling is enabled */
    }

    /* Overlay for Better Text Visibility */
    .overlay {
      background: rgba(255, 255, 255, 0.8);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Container for Content */
    .container {
      position: relative;
      padding: 50px;
      z-index: 1;
    }

    /* Heading */
    h1 {
      font-family: 'Harry Potter', cursive;
      font-size: 4rem;
      color: #740001; /* Gryffindor red */
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
      cursor: pointer; /* Make it clickable */
    }

    /* Click Prompt */
    .click-prompt {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: #0e1a40; /* Ravenclaw blue */
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    /* Harry Potter Image */
    #harryPotter {
      display: none; /* Hidden by default */
      width: 150px;
      margin: 20px auto;
      animation: float 4s ease-in-out infinite;
    }

    /* Speech Bubble */
    .speech-bubble {
      position: relative;
      background: #fff;
      border: 3px solid #740001; /* Gryffindor red */
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      display: none; /* Hidden by default */
      animation: slideUp 2s ease-in-out;
    }
    .speech-bubble::before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      border: 10px solid transparent;
      border-top-color: #740001; /* Gryffindor red */
    }

    /* Birthday Message */
    #birthdayMessage {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: #0e1a40; /* Ravenclaw blue */
      margin-top: 20px;
    }

    /* Emojis */
    .emoji {
      position: absolute;
      font-size: 2rem;
      color: #740001; /* Gryffindor red */
      animation: float 6s ease-in-out infinite;
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Harry+Potter&family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
