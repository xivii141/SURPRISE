<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz for Yayo ðŸ’–</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      /* Remove overflow: hidden to enable scrolling */
    }

    /* Container for Content */
    .container {
      position: relative;
      padding: 50px;
      z-index: 1;
    }

    /* Heading */
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #e91e63;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    /* Question Styles */
    .question {
      margin-bottom: 30px;
    }
    .question h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 10px;
    }
    .question button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 10px;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
      border: 2px solid #e91e63;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .question button:hover {
      background-color: #e91e63;
      color: #fff;
    }
    .question button.correct {
      background-color: #4caf50;
      color: #fff;
      border-color: #4caf50;
      animation: celebrate 0.5s ease-in-out;
    }
    .question button.incorrect {
      background-color: #f44336;
      color: #fff;
      border-color: #f44336;
    }

    /* Points Display */
    #points {
      font-size: 1.5rem;
      color: #e91e63;
      font-weight: bold;
      margin-top: 20px;
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Content -->
  <div class="container">
    <h1>Quiz for Yayo ðŸ’–</h1>

    <!-- Question 1 -->
    <div class="question">
      <h2>1. Chkoun l bch thabl wisssa nhar ml nharat?</h2>
      <button onclick="checkAnswer(1, this, 'yomna')">Yamouna</button>
      <button onclick="checkAnswer(1, this, 'yomna')">Yomna</button>
      <button onclick="checkAnswer(1, this, 'yomna')">Yayo</button>
    </div>

    <!-- Question 2 -->
    <div class="question">
      <h2>2. Wisssaa chkoun thb the most:</h2>
      <button onclick="checkAnswer(2, this, 'ay haja tb3a bentha')">Bentha</button>
      <button onclick="checkAnswer(2, this, 'ay haja tb3a bentha')">Hyatha 5ater feha bentha</button>
      <button onclick="checkAnswer(2, this, 'ay haja tb3a bentha')">Ay haja tb3a bentha</button>
    </div>

    <!-- Question 3 -->
    <div class="question">
      <h2>3. Gedah mn mara wissal tl3lk daam f nahr?</h2>
      <button onclick="checkAnswer(3, this, 'wouh 7ata mara rouhi haki')">10</button>
      <button onclick="checkAnswer(3, this, 'wouh 7ata mara rouhi haki')">20</button>
      <button onclick="checkAnswer(3, this, 'wouh 7ata mara rouhi haki')">Wouh 7ata mara rouhi haki</button>
    </div>

    <!-- Points Display -->
    <div id="points">Points: 0</div>
  </div>

  <!-- JavaScript for Quiz -->
  <script>
    let points = 0;

    function checkAnswer(questionNumber, button, correctAnswer) {
      const buttons = document.querySelectorAll(`.question:nth-child(${questionNumber + 1}) button`);
      const pointsDisplay = document.getElementById('points');

      // Disable all buttons for this question
      buttons.forEach(btn => {
        btn.disabled = true;
      });

      // Check if the clicked button is correct
      if (button.textContent.toLowerCase() === correctAnswer.toLowerCase()) {
        button.classList.add('correct');
        points++;
        pointsDisplay.textContent = `Points: ${points}`;
        // Trigger celebration animation
        button.style.animation = 'celebrate 0.5s ease-in-out';
      } else {
        button.classList.add('incorrect');
      }

      // Highlight the correct answer
      buttons.forEach(btn => {
        if (btn.textContent.toLowerCase() === correctAnswer.toLowerCase()) {
          btn.classList.add('correct');
        }
      });
    }
  </script>
</body>
</html>
